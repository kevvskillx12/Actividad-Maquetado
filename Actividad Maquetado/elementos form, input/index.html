<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pasaporte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <form>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Apellido (como se muestra en su pasaporte)">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Solo nombre">
            <label for="fecha">Fecha de nacimiento</label>
            <div class="fecha-nacimiento">
                <input type="number" placeholder="Día" min="0" max="31">
                <input type="number" placeholder="Mes" min="1" max="12">
                <input type="number" placeholder="Año">
            </div>
            <label for="ciudad-nacimiento">Ciudad de nacimiento</label>
            <input type="text" id="ciudad-nacimiento" placeholder="Ciudad de nacimiento">
            <label for="pais-nacimiento">País de nacimiento</label>
            <input list="paises" id="pais-nacimiento" placeholder="Spain">
            <label for="nacionalidad">Nacionalidad</label>
            <input list="paises" id="nacionalidad" placeholder="Spain">
            <label for="numero-pasaporte">Número de pasaporte</label>
            <input type="text" id="numero-pasaporte" placeholder="Número de pasaporte">
            <label for="pais-pasaporte">País donde ha sido emitido su pasaporte</label>
            <input list="paises" id="pais-pasaporte" placeholder="Spain">
            <label for="fecha-emision-pasaporte">Fecha de emisión del pasaporte</label>
            <div class="fecha-pasaporte">
                <input type="number" placeholder="Día" min="0" max="31">
                <input type="number" placeholder="Mes" min="1" max="12">
                <input type="number" placeholder="Año">
            </div>
            <label for="fecha-vencimiento-pasaporte">Fecha de vencimiento de su pasaporte</label>
            <div class="fecha-pasaporte">
                <input type="number" placeholder="Día" min="0" max="31" >
                <input type="number" placeholder="Mes" min="1" max="12">
                <input type="number" placeholder="Año">
            </div>
            <datalist id="paises">
                <option value="Argentina">
                <option value="Bolivia">
                <option value="Brasil">
                <option value="Chile">
                <option value="Colombia">
            </datalist>
        </form>
    </div>
</body>
</html>
